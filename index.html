<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">코코아 클론에 오신걸 환영합니다</h1>
        <p class="welcome-header__text"> 코코아 클론 아이디가 있으시다면 이메일 또는 핸드폰번호를 입력해주세요</p>

    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일 또는 핸드폰번호" />
        <input name="password" type="text" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <a href="#">아이디 또는 비밀번호 찾기</a>
    </form>

    
    <script src="https://kit.fontawesome.com/924257f1a7.js" crossorigin="anonymous"></script>
</body>
</html>
